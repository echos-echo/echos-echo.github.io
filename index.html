<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Coffee Clicker</title>
</head>

<body>
  <div id="splash">
    <div class="settings-container">
      <div id="splash_coffee">☕️</div>
      <h1>Welcome to Starbies!</h1>
      <div class="settings-border">
      <h2>Would you like to:</h2>
        <button id="new_game" class="settings">Open a new Cafe</button>
        <button id="restore_game" class="settings">Restore your old Cafe</button>
    </div>
    </div>
  </div>
  <div class="column-container">
    <div class="column">
      <div class="container left">
        <div class="counter-container">Coffee: <span id="coffee_counter">0</span></div>
        <div class="cps-container"><span id="cps">0</span> coffee/second</div>
        <div id="big_coffee">☕️</div>
        <div id="super_caffeine"></div>
      </div>
    </div>
    <div class="column">
      <div class="column-header">Coffee Producers</div>
      <div class="container right" id="producer_container"></div>
    </div>
  </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
